[glyph]
gleft = 
gright = 

[module/left1]
type = custom/text
content-background = ${colors.transparent}
content-foreground = ${colors.base}
content = ${glyph.gleft}
content-font =2

[module/right1]
type = custom/text
content-background = ${colors.transparent}
content-foreground = ${colors.base}
content = ${glyph.gright}
content-font = 2

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.text}
content-background = ${colors.transparent}

[module/sep2]
type = custom/text
content = " "
content-foreground = ${colors.text}
content-background = ${colors.base}

[module/backlight]
type = internal/backlight
card =  intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <ramp> <label>
format-background = ${colors.base}
label =%percentage%%
ramp-0 =
ramp-1 =
ramp-foreground = ${colors.yellow}

[module/battery]
type = internal/battery
poll-interval = 2
battery = BAT1

adapter = ADP0
full-at = 99
time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${colors.green}
format-charging-prefix-background = ${colors.base}

format-discharging = <label-discharging>
format-discharging-prefix = ""
format-discharging-prefix-foreground = ${colors.pink}
format-discharging-prefix-background = ${colors.base}

format-full = <label-full>
format-full-prefix = 
format-full-prefix-foreground = ${colors.red}
format-full-prefix-background = ${colors.base}

label-charging = " %percentage%%"
label-charging-background = ${colors.base}

label-discharging = " %percentage%%"
label-discharging-background = ${colors.base}

label-full = " Full"
label-full-background = ${colors.base}

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.green}
format-background = ${colors.base}
label = " %percentage%%"

[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M
date-alt = %A %d %B %Y
time-alt = %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-background = ${colors.base}
label = %date% 

[module/time]
type = internal/date
interval = 1
time = %H:%M
time-alt = %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-background = ${colors.base}
label = %time%

[module/ewmh]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true
occupied-scroll = true

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
icon-0 = 1;
icon-1 = 2; 
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default = 

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> 

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-active = %icon% 
label-active-foreground = ${colors.sapphire}
label-active-background = ${colors.base}
label-active-underline = ${colors.sapphire}
label-active-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-occupied = %icon%
label-occupied-background = ${colors.base}
label-occupied-foreground = ${colors.text}
label-occupied-underline = ${colors.text}
label-occupied-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.base}
label-urgent-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = %icon%
label-empty-foreground = ${colors.text}
label-empty-background = ${colors.base}
label-empty-padding = 1

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true
occupied-scroll = true

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;
ws-icon-1 = 2; 
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> <label-mode>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = ${colors.sapphire}
label-focused-background = ${colors.base}
label-focused-underline = ${colors.sapphire}
label-focused-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-occupied = %icon%
label-occupied-background = ${colors.base}
label-occupied-foreground = ${colors.text}
label-occupied-underline = ${colors.text}
label-occupied-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.base}
label-urgent-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = %icon%
label-empty-foreground = ${colors.text}
label-empty-background = ${colors.base}
label-empty-padding = 1

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
format-prefix = 
format-prefix-foreground = ${colors.lavender}
format-foreground = ${colors.text}
format-background = ${colors.base}
label-layout = " %layout%"
label-indicator-on = "%name%"
label-indicator-on-foreground = ${colors.mauve}

[module/memory]
type = internal/memory
interval = 1
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.peach}
format-background = ${colors.base}
label = " %gb_used%"

[module/mpd]
type = internal/mpd
interval = 1

format-online = <label-song> <icon-prev> <toggle> <icon-next>
format-online-prefix = " "
format-online-prefix-foreground = ${colors.text}
format-online-background = ${colors.base}

format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}

format-offline = <label-offline>
format-offline-prefix = 
format-offline-prefix-foreground = ${colors.red}
format-offline-background = ${colors.base}

label-song =  " %title%"
label-song-maxlen = 25
label-song-ellipsis = true

label-time = %elapsed% / %total%
label-time-background = ${colors.base}
label-time-padding = 1

label-offline = " Offline"

icon-play = 
icon-play-foreground = ${colors.sapphire}
icon-pause = 
icon-pause-foreground = ${colors.sapphire}
icon-stop = 
icon-stop-foreground = ${colors.red}
icon-next = 
icon-next-foreground = ${colors.sapphire}
icon-prev = 
icon-prev-foreground = ${colors.sapphire}
icon-seekf = 
icon-seekb = 
icon-random = 
icon-repeat = 
icon-repeatone = 
icon-single = 
icon-consume =

toggle-on-foreground = ${colors.text}
toggle-off-foreground = ${colors.red}

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
warn-temperature = 80
units = true
format = <ramp> <label>
format-background = ${colors.base}
format-warn = <ramp> <label-warn>
format-warn-background = ${colors.base}
label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = ${colors.red}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${colors.sky}

[module/networkspeeddown]
type = internal/network
interface = enp3s0
#label-connected = %essid% %downspeed:9% 
label-connected = %downspeed%
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.blue}
format-connected-foreground = ${colors.text}
format-connected-background = ${colors.base}
format-connected-padding = 1 

[module/volume]
type = internal/pulseaudio

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true
interval = 5
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.base}
; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>
format-muted-background = ${colors.base}
; Available tokens:
;   %percentage% (default)
label-volume = %percentage%%

ramp-volume-foreground = ${colors.sky}

; Available tokens:
;   %percentage% (default
label-muted = 
label-muted-foreground =${colors.red}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

; If defined, it will replace <ramp-volume> when
; headphones are plugged in to `headphone_control_numid`
ramp-headphones-0 = 

; Right and Middle click
click-right = pavucontrol

[module/xbps-updates]
type = custom/script
exec = xbps-install -nuM | wc -l
interval = 1000
label = " XBPS: %output% "
label-foreground = ${colors.text}
label-background = ${colors.base}
format-foreground = ${colors.text}
format-background = ${colors.base}
format-prefix = "  "
format-prefix-background = ${colors.base}
format-prefix-foreground = ${colors.teal}
click-left = st -e sudo xbps-install -Suv
; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval                       = 5

