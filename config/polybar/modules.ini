[glyph]
gleft = 
gright = 

[module/left1]
type = custom/text
content-background = ${colors.transparent}
content-foreground = ${colors.base}
content = ${glyph.gleft}
content-font =2

[module/right1]
type = custom/text
content-background = ${colors.transparent}
content-foreground = ${colors.base}
content = ${glyph.gright}
content-font = 2

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.text}
content-background = ${colors.transparent}

[module/sep2]
type = custom/text
content = " "
content-foreground = ${colors.text}
content-background = ${colors.base}

[module/backlight]
type = internal/backlight
card =  intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <ramp> <label>
format-background = ${colors.base}
label =%percentage%%
ramp-0 =
ramp-1 =
ramp-foreground = ${colors.yellow}

[module/battery]
type = internal/battery
poll-interval = 2
battery = BAT1

adapter = ADP0
full-at = 99
time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${colors.green}
format-charging-prefix-background = ${colors.base}

format-discharging = <label-discharging>
format-discharging-prefix = ""
format-discharging-prefix-foreground = ${colors.pink}
format-discharging-prefix-background = ${colors.base}

format-full = <label-full>
format-full-prefix = 
format-full-prefix-foreground = ${colors.red}
format-full-prefix-background = ${colors.base}

label-charging = " %percentage%%"
label-charging-background = ${colors.base}

label-discharging = " %percentage%%"
label-discharging-background = ${colors.base}

label-full = " Full"
label-full-background = ${colors.base}

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.green}
format-background = ${colors.base}
label = " %percentage%%"

[module/date]
type = internal/date
interval = 1
date = %d %b
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-background = ${colors.base}
label = %date% %time% 

[module/ewmh]
type = internal/xworkspaces

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true
occupied-scroll = true

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
icon-0 = 1;
icon-1 = 2; 
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default = 

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> 

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-active = %icon% 
label-active-foreground = ${colors.sapphire}
label-active-background = ${colors.base}
label-active-underline = ${colors.sapphire}
label-active-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-occupied = %icon%
label-occupied-background = ${colors.base}
label-occupied-foreground = ${colors.text}
label-occupied-underline = ${colors.text}
label-occupied-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.base}
label-urgent-padding = 1
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = %icon%
label-empty-foreground = ${colors.text}
label-empty-background = ${colors.base}
label-empty-padding = 1

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
format-prefix = 
format-prefix-foreground = ${colors.lavender}
format-foreground = ${colors.text}
format-background = ${colors.base}
label-layout = " %layout%"
label-indicator-on = "%name%"
label-indicator-on-foreground = ${colors.mauve}

[module/memory]
type = internal/memory
interval = 1
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.peach}
format-background = ${colors.base}
label = " %gb_used%"

[module/mpd]
type = internal/mpd

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2

; Available tags:
;   <label-song> (default)
;   <label-time>
;   <bar-progress>
;   <toggle> - gets replaced with <icon-(pause|play)>
;   <toggle-stop> - gets replaced with <icon-(stop|play)>
;   <icon-random>
;   <icon-repeat>
;   <icon-repeatone> (deprecated)
;   <icon-single> - Toggle playing only a single song. Replaces <icon-repeatone>
;   <icon-consume>
;   <icon-prev>
;   <icon-stop>
;   <icon-play>
;   <icon-pause>
;   <icon-next>
;   <icon-seekb>
;   <icon-seekf>
format-online = <label-song> <icon-prev> <toggle> <icon-next>  
format-online-prefix-foreground = ${colors.sapphire}
format-online-background = ${colors.base}
format-online-padding = 1
format-online-prefix = "󰽴 "

format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}

; Available tags:
;   <label-offline>
; Default: ""
format-offline = <label-offline>
format-offline-background = ${colors.base}
format-offline-prefix = " "
label-offline =  mpd is offline
format-offline-prefix-background = ${colors.base}
format-offline-prefix-foreground = ${colors.red}

; Available tokens:
;   %artist%
;   %album-artist%
;   %album%
;   %date%
;   %title%
; Default: %artist% - %title%
label-song = "%artist% - %title%"
label-song-maxlen = 40
label-song-ellipsis = true

; Available tokens:
;   %elapsed%
;   %total%
; Default: %elapsed% / %total%
label-time = %elapsed% / %total%
label-time-foreground = ${colors.text}
label-time-padding = 1 

; Available tokens:
;   None
; Only applies if <icon-X> is used
icon-play = 󰐊
icon-pause = 󰏤
icon-stop = 󰓛
icon-next = 󰼧
icon-seekf = 󰼧
icon-seekb = 󰼨
icon-prev = 󰼨
icon-random =    
icon-repeat = 󰑖 
icon-repeatone = 󰑘

icon-play-foreground = ${colors.maroon}
icon-pause-foreground = ${colors.maroon}
icon-prev-foreground = ${colors.sapphire}
icon-next-foreground = ${colors.sapphire}
icon-seekf-foreground = ${colors.sapphire}
icon-seekb-foreground = ${colors.sapphire}
icon-stop-foreground = ${colors.maroon}

; Used to display the state of random/repeat/repeatone/single
; Only applies if <icon-[random|repeat|repeatone|single]> is used
toggle-on-foreground = ${colors.green}
toggle-off-foreground = ${colors.maroon}

;bar-progress 
bar-progress-width = 12
bar-progress-gradient = false

bar-progress-indicator = 
bar-progress-indicator-foreground = ${colors.sapphire}
bar-progress-indicator-font = 1

bar-progress-fill = ━
bar-progress-foreground-0 = ${colors.sapphire}
; bar-progress-foreground-0 = ${colors.text}
bar-progress-fill-font = 3

bar-progress-empty = ━
bar-progress-empty-foreground = ${colors.text}
bar-progress-empty-font = 3

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
warn-temperature = 80
units = true
format = <ramp> <label>
format-background = ${colors.base}
format-warn = <ramp> <label-warn>
format-warn-background = ${colors.base}
label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = ${colors.red}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${colors.sky}

[module/networkspeeddown]
type = internal/network
interface = enp3s0
#label-connected = %essid% %downspeed:9% 
label-connected = %downspeed%
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.blue}
format-connected-foreground = ${colors.text}
format-connected-background = ${colors.base}

[module/volume]
type = internal/pulseaudio

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false
interval = 5
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <bar-volume>
format-volume-background = ${colors.base}
format-font = 2
; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>
format-muted-prefix = " "
format-muted-background = ${colors.base}
format-muted-foreground = ${colors.red}
format-muted-font = 2

; Available tokens:
;   %percentage% (default)
label-volume = %percentage%%

ramp-volume-foreground = ${colors.sapphire}
; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

; If defined, it will replace <ramp-volume> when
; headphones are plugged in to `headphone_control_numid`
ramp-headphones-0 = 

; Available tokens:

;   %percentage% (default
label-muted = ─
label-muted-foreground =${colors.red}


# bar-volume
bar-muted-foreground = #cdd6f4

bar-volume-width = 10
bar-volume-gradient = true

bar-volume-indicator =  
bar-volume-indicator-foreground = ${colors.sky}
bar-volume-fill = ─
; bar-volume-fill = ·
; bar-volume-fill = ∣
bar-volume-foreground-0 = ${colors.sapphire}
; bar-volume-foreground-0 = #cdd6f4
bar-volume-empty = 
; bar-volume-empty = ·
; bar-volume-empty = ∣
bar-volume-empty-foreground = ${colors.text}
bar-volume-fill-font = 2 
bar-volume-empty-font = 2 

click-right = pavucontrol
